<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Comércio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Gerenciador de Comércio</h1>

    <!-- Formulário para adicionar ou editar um produto -->
    <form id="formProduto">
        <input type="hidden" id="produtoId">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" required>

        <label for="quantidade">Quantidade em Estoque:</label>
        <input type="number" id="quantidade" required>

        <label for="precoCompra">Preço de Compra:</label>
        <input type="number" step="0.01" id="precoCompra" required>

        <label for="precoVenda">Preço de Venda:</label>
        <input type="number" step="0.01" id="precoVenda" required>

        <button type="submit">Adicionar/Editar Produto</button>
    </form>

    <!-- Tabela para mostrar o estoque atual -->
    <h2>Estoque Atual</h2>
    <table id="tabelaEstoque">
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço de Compra</th>
            <th>Preço de Venda</th>
            <th>Lucro</th>
            <th>Ações</th>
        </tr>
    </table>

    <!-- Div para exibir a análise de custos e lucros -->
    <div id="analise">
        <h2>Análise de Custos e Lucros</h2>
        <p>Total de Custos: R$ <span id="totalCustos">0.00</span></p>
        <p>Total de Vendas: R$ <span id="totalVendas">0.00</span></p>
        <p>Lucro Bruto: R$ <span id="lucroBruto">0.00</span></p>
    </div>

    <!-- Div para exibir o gráfico de vendas -->
    <div id="graficoVendas">
        <h2>Gráfico de Vendas</h2>
        <canvas id="meuGrafico"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
